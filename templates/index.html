<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구직 정보 스크래퍼</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      input[type="text"] {
        padding: 12px;
        width: 75%;
        border: 2px solid #5cb85c;
        border-radius: 4px;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        border-color: #4cae4c;
        outline: none;
      }
      button {
        padding: 12px 20px;
        border: none;
        background-color: #5cb85c;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4cae4c;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>구직 정보 스크래퍼</h1>
      <form method="POST">
        <input
          type="text"
          id="search_term"
          name="search_term"
          placeholder="검색어를 입력하세요"
          required
        />
        <button type="submit">검색</button>
      </form>
      <footer>
        <p>&copy; 2024 구직 정보 스크래퍼</p>
      </footer>
    </div>
  </body>
</html>
